<!DOCTYPE html>
<head>
  <title>Fishbot</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='fish.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='fish.png') }}" class="icon" />
  <h3>Fishbot</h3>
  <form action="/answer" method="post">
    <input type="text" name="question" placeholder="Enter a question" required />
    <input type="submit" value="Submit" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}

  <div class="sub_div">
  <iframe src="https://mikefisher.substack.com/embed" width="480" height="320" style="border:1px solid #EEE; background:white;" frameborder="0" scrolling="no"></iframe>
  </div>
</body>
