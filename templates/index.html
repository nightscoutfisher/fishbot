<!DOCTYPE html>
<head>
  <title>Fishbot</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='fish.ico') }}">
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='fish.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='fish.png') }}" class="icon" />
  <h3>Fishbot</h3>
  <form action="/answer" method="post">
    <input type="text" name="question" placeholder="Enter a question" required />
    <input type="submit" value="Submit" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}

  <div class="sub_div">
  <a href="https://mikefisher.substack.com/">Subscribe to Fish Food for Thought</a>
  </div>
</body>
